<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEST 03: 多文件项目生成 | Qwen3.5 评测</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #ffffff;
            --text: #111111;
            --text-secondary: #666666;
            --border: #e5e5e5;
            --accent: #0066cc;
            --code-bg: #f5f5f5;
            --pending: #999999;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }
        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            z-index: 100;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 60px;
        }
        .nav-logo { font-weight: 600; font-size: 18px; }
        .nav-links { display: flex; gap: 32px; list-style: none; }
        .nav-links a { text-decoration: none; color: var(--text-secondary); font-size: 14px; }
        .nav-links a:hover, .nav-links a.active { color: var(--text); }
        .main { margin-top: 60px; }
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 24px; }
        .breadcrumb { font-size: 13px; color: var(--text-secondary); margin-bottom: 24px; }
        .breadcrumb a { color: var(--accent); text-decoration: none; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .page-title h1 { font-size: 32px; font-weight: 600; margin-bottom: 8px; }
        .page-subtitle { font-size: 16px; color: var(--text-secondary); }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--code-bg);
            color: var(--pending);
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
        }
        section { margin: 48px 0; }
        h2 { font-size: 20px; font-weight: 600; margin-bottom: 20px; padding-bottom: 10px; border-bottom: 2px solid var(--text); }
        .pending-box {
            background: var(--code-bg);
            border: 2px dashed var(--border);
            border-radius: 8px;
            padding: 60px;
            text-align: center;
        }
        .pending-icon { font-size: 48px; margin-bottom: 16px; }
        .pending-text { font-size: 18px; color: var(--text-secondary); }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo"><a href="../index.html" style="text-decoration:none;color:inherit;">Qwen3.5 评测</a></div>
            <ul class="nav-links">

                <li><a href="test01.html">代码生成</a></li>
                <li><a href="test02.html">Bug修复</a></li>
                <li><a href="test03.html" class="active">项目生成</a></li>
                <li><a href="test04.html">逻辑推理</a></li>
            </ul>
        </div>
    </nav>

    <main class="main">
        <div class="container">
            <div class="breadcrumb"><a href="../index.html">概览</a> / TEST 03</div>

            <header class="page-header">
                <div class="page-title">
                    <h1>多文件项目生成</h1>
                    <div class="page-subtitle">复杂功能的多文件结构设计</div>
                </div>
                <span class="status-badge">待测试</span>
            </header>

            <section>
                <div class="pending-box">
                    <div class="pending-icon">⏳</div>
                    <div class="pending-text">测试准备中，即将开始...</div>
                </div>
            </section>

            <section style="display: flex; justify-content: space-between; margin-top: 60px; padding-top: 40px; border-top: 1px solid var(--border);">
                <a href="test02.html" style="color: var(--text-secondary); text-decoration: none;">← 上一测试</a>
                <a href="test04.html" style="color: var(--accent); text-decoration: none; font-weight: 500;">下一测试 →</a>
            </section>
        </div>
    </main>
</body>
</html>
